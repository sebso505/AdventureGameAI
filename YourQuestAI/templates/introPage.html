<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="utf-8"/>
    <title>YourQuestAI</title>
    <link href="{{ url_for('static',
              filename='styleForIntro.css')}}" rel="stylesheet"
          type="text/css"/>

</head>
<body>
<div class="bg">
    <div class="container">
        <div class="gametitle">
            YourQuestAI
        </div>
        <div class="welcometext">
            Welcome to your next adventure!
        </div>
        <form action="" method="POST">

            <label for="name">
                <div class="textask">What is your name, Adventurer?</div>
            </label>
            <div class="containerButtonAndTextInput">
                <input id="name" name="variableName" placeholder="Your name..." required type="text">
                <button class="button">RANDOM</button>
            </div>

            <label for="story">
                <div class="textask">Tell me a book/videogame:</div>
            </label>
            <div class="containerButtonAndTextInput">
                <input id="story" name="variableStory" placeholder="Book/Videogame..." required type="text">
                <button class="button">RANDOM</button>
            </div>
            <input type="submit" value="Start Your Journey">
        </form>
    </div>
</div>

</body>
</html>
